<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>


    <div class="app">


        <main>
            <header>
                <div class="logo">
                    <a href="">
                        <img src="assets/images/logo_information.png" alt="Linformation.ma">
                    </a>
                </div>
            </header>

            <section class="layout sort text-center">

                <!-- error msg  -->

                <div class="alert alert-danger msg_error" role="alert">

                </div>

                <!-- error msg  -->

                <h3 class="big_title">Tirage au sort Grand Jeu Concours une nuitée au Casablanca Hôtel.</h3>

                <form action="">

                    <div class="form_group my-5">

                        <input class="form-control" type="file" id="inputFile" accept=".csv">
                    </div>

                    <!-- show elements here  -->
                    <div class="list_names" id="lst1">
                        <ul></ul>
                    </div>
                    <!-- show elements here  -->

                    <button class="btn trier disabled">Trier au sort</button>


                </form>


            </section>

            <!-- ::::::::::::::::::::::::::::::::::::::::::::::::::::::: -->

            <section class="layout show_winner">

                <div class="list_names" id="lst2">

                </div>

                <h3 class="big_title"><span id="winner"> Test </span> a été tiré(e) au sort!</h3>

                <div class="form_group my-5">
                    <span class="me-3">Partager le résultat : </span>
                    <input type="text" class="form-control" name="inpt_result">
                </div>

                <button href="btn" class="btn edit"><i class="fas fa-long-arrow-alt-left mx-2"></i></span>Modifier</button>
                <button href="btn" class="btn more_result"><i class="fas fa-retweet mx-2"></i>Autre résultat</button>

            </section>

            <footer>
                <p>Copyright ©Linformation.ma | Tous Droits Résérvés</p>
            </footer>
        </main>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="assets/js/index.js"></script>
</body>

</html>
